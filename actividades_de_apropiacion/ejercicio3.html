<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes</title>
    <link rel="stylesheet" href="ejercicio3.css">
</head>
<body>

    <h1 style="text-align: center; color: #333;">Gradientes CSS</h1>

    <div class="container">
        
        <div class="box gradient-horizontal">
            <h3>1. Lineal Horizontal</h3>
            <p>La transición de color va estrictamente de izquierda a derecha</p>
        </div>

        <div class="box gradient-angled">
            <h3>2. Lineal 45°</h3>
            <p>La transición corta la caja en diagonal. Este ángulo crea una sensación de dinamismo</p>
        </div>

        <div class="box gradient-radial">
            <h3>3. Radial</h3>
            <p>El color nace en el centro y se expande hacia los bordes en forma de círculo</p>
        </div>

    </div>

</body>
</html>
