<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores Mixta</title>
    <link rel="stylesheet" href="ejercicio1.css">
</head>
<body>

    <main>
        <h1>Paleta de Colores</h1>
        
        <div class="palette-container">
            
            <div class="color-box hex">
                <small>#6C5CE7</small>
            </div>

            <div class="color-box name">
                <small>royalblue</small>
            </div>

            <div class="color-box rgb">
                <small>rgb(0, 184, 148)</small>
            </div>

            <div class="color-box rgba">
                <small>rgba(9, 132, 227, 0.8)</small>
            </div>

            <div class="color-box percent">
                <small>rgb(99%, 86%, 5%)</small>
            </div>

        </div>
    </main>

</body>
</html>
